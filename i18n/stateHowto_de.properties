Howto_Title=Anleitung
Howto_Text=Das Ziel des Spieles ist es Edelsteine so zu tauschen das Horizontal oder Vertikal eine reihe von mindesten 3 Steinen entsteht. Durch klicken oder antippen eines Steines und Anschliesend auf einen\
benachtbarten Stein um ihn zu vertauschen. Wen es sich um einen Gültigen zug Handelt werden die Steine vertauscht und die REiche löst sich auf.\
Bonuspunkte und Zeitguthaben gibt es für 3 indetische Edelsteine.\
Manchmal bildet sich eine Kaskade, die sich Bildet wenn die neu Hinzugefügten Steine eine Reihe ergeben. Für Kaskaden gibt es ebenfals Bonuspunkte und Zeitguthaben.