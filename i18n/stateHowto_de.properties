Howto_Title=Anleitung
Howto_Text=Das Ziel des Spieles ist es Edelsteine so zu tauschen das Horizontal oder Vertikal eine reihe von mindesten 3 Steinen entsteht. Durch klicken oder abtippen eines Steines und Anschließend auf einen\
benachbarten Stein um ihn zu vertauschen. Wen es sich um einen Gültigen Zug Handelt werden die Steine vertauscht und lösen sich auf.\
Bonuspunkte und Zeitguthaben gibt es für 3 identische Edelsteine.\
Manchmal bildet sich eine Kaskade, die sich Bildet wenn die neu Hinzugefügten Steine eine Reihe ergeben. Für Kaskaden gibt es ebenfalls Bonuspunkte und Zeitguthaben.