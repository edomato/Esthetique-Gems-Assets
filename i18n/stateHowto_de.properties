Howto_Title=Anleitung
Howto_Text=Das Ziel des Spieles ist es Edelsteine so zu tauschen das horizontal oder vertikal eine Reihe von mindesten 3 Steinen entsteht.\
 Durch Klicken oder Antippen eines Steines und anschließend auf einen\
 benachbarten Stein um ihn zu vertauschen. Wenn es sich um einen gültigen Zug handelt, werden die Steine vertauscht und lösen sich auf.\
 Bonuspunkte und Zeitguthaben gibt es für 3 identische Edelsteine.\
 Manchmal bildet sich eine Kaskade. Diese entsteht durch neu hinzugefügte Steine, wenn sie eine Reihe ergeben. Für Kaskaden gibt es ebenfalls Bonuspunkte und Zeitguthaben.