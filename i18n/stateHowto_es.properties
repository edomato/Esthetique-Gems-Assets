Howto_Title=Como jugar
Howto_Text=El objetivo del juego es intercambiar una gema por otra adyacente para formar una cadena horizontal o vertical de tres o más gemas. Eliga la primer gema y después la gema\
por la que quiere intercambiar. Si el movimiento es correcto, se intercambiarán y la cadena de gemas desaparecerá. Puntos y tiempo extras se otorgará cuando más de tres gemas idénticas se encadenan. A veces\
se creará una reacción en cadena, llamada cascada, cuando otras cadenas se forman por las gemas nuevas que caen. Las cascadas son premiadas con putos y tiempo extras.
