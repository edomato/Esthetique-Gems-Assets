Howto_Title=Come giocare
Howto_Text=L'obbiettivo del gioco è di scambiare una gemma con una gemma adiacente per formare una catena orizzontale o vertical di tre o più gemme. Clicca la prima gemma e poi la gemma con\
cui scambiare posizione. Se il movimento è corretto si scambieranno di posto e le gemme in catena scompariranno. Punti bonus e tempo extra sono dati quando formando catene con gemme identiche. A volte\
avvengono reazioni a catena, chiamate cascate, dove le catene sono formate dalle gemme che si spostano. Le cascate sono fonte di punti bonus e tempo extra.
